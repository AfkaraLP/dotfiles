exec-once = systemctl --user stop hyprland-session.target
exec-once = systemctl --user start hyprland-session.target

$mod = SUPER
$terminal = wezterm
$browser = firefox
$discord = vesktop
$filemanager = yazi
$wallpaper_manager = wpaperd
$waybar = waybar
$main_monitor = desc:Microstep MSI
$second_monitor = desc:HKC OVERSEAS LIMITED S01
$shell_commands_path = /home/afkara/.config/shell_commands
$app_picker = fuzzel

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt6ct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"

exec-once = $wallpaper_manager & $waybar & easyeffects & $discord
exec-once = hyprctl dispatch moveworkspacetomonitor 1 $second_monitor


monitor = $main_monitor, 1920x1080@144, 0x0, 1
monitor = $second_monitor, 1920x1080@60, 1920x0, 1

input {
	kb_layout = us
	kb_variant = workman
	sensitivity = 0
	follow_mouse = 1
}
general {
	layout = dwindle
	border_size = 2
	gaps_in = 5
	gaps_out = 10
	allow_tearing = false
	col.active_border = rgba(34eb61ee) rgba(34bdebee) 135deg
	col.inactive_border = rgba(3a3a3aaa)
}
decoration {
	rounding = 10
	blur {
		enabled = true
		size = 10
		passes = 3
		vibrancy = 0.9
		new_optimizations = false
	}

	shadow {
		enabled = true
		color = rgba(1a1a1aee)
		range = 4
		render_power = 3
	}
}
animations {
	enabled = true
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}
dwindle {
	preserve_split = true
	pseudotile = true
}
master {
	new_status = master
}
misc {
	disable_hyprland_logo = true
	force_default_wallpaper = 0
}
layerrule = blur, waybar
layerrule = blur, launcher
layerrule = ignorealpha 0.01, waybar
layerrule = ignorealpha 0.01, launcher

bind = $mod, Q, killactive
bind = $mod, F, exec, $browser
bind = $mod, T, exec, $terminal
bind = $mod, M, exit
bind = $mod, E, exec, $filemanager
bind = $mod, V, togglefloating
bind = $mod, R, exec, $menu
bind = $mod, S, togglesplit
bind = $mod, D, exec, $discord
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, 8, movetoworkspacesilent, 9
bind = $mod, P, workspace, +1
bind = $mod, U, workspace, -1
bind = $mod, O, exec, cat /home/afkara/.tmp/waybar-dadjoke.txt | wl-copy --trim-newline && hyprctl dispatch sendshortcut "CTRL,V,"
bind = $mod, B, exec, hyprctl dispatch sendshortcut "CTRL,C,"; $shell_commands_path/transform_gemini.nu trump "$(wl-paste)"
bind = $mod, 3, exec, $shell_commands_path/get_random_swag.nu "idontgiveaswag" 
bind = $mod, 2, exec, hyprctl dispatch sendshortcut "CTRL,C,"; $shell_commands_path/get_random_swag.nu "$(wl-paste)" && hyprctl dispatch sendshortcut "CTRL,V,"
bind = $mod, 7, exec, hyprctl dispatch sendshortcut "CTRL,C,"; $shell_commands_path/transform_gemini.nu semi "$(wl-paste)"
bind = $mod, 1, fullscreen
bind = $mod, W, exec, $app_picker --show drun

bind = SUPER_SHIFT, S, exec, wayfreeze & PID=$!; sleep .1; grimshot copy area; kill $PID

bind = SUPER_ALT, U, movetoworkspace, -1
bind = SUPER_ALT, P, movetoworkspace, +1
bind = SUPER_ALT, C, exec, firefox --new-window "chat.com"
bind = SUPER_ALT, Y, exec, firefox --new-window "youtube.com"
bind = SUPER_ALT, N, exec, firefox --new-window "search.nixos.org/packages"
bind = SUPER_ALT, S, exec, firefox --new-window "https://open.spotify.com/"
bind = SUPER_ALT, T, exec, hyprctl dispatch sendshortcut "CTRL,C,"; firefox --new-window "https://translate.google.com/?sl=auto&tl=en&text=$(wl-paste)&op=translate"
bind = SUPER_ALT, H, movewindow, l
bind = SUPER_ALT, L, movewindow, r
bind = SUPER_ALT, J, movewindow, d
bind = SUPER_ALT, K, movewindow, u

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

windowrule = float, class:(.*[Yy]ou[Tt]ube.*)$

windowrulev2 = float, class:.*\.exe
windowrulev2 = fullscreen, title:.*YouTube.*
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 9, class:.*easyeffects
windowrulev2 = tile, title:.*name of file to save to.*
windowrulev2 = opacity 0.85, focus:0

workspace = 1, monitor: $second_monitor
workspace = 2, monitor: $main_monitor

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
